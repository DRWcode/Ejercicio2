<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas Finales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card p-4 shadow">
        <h2 class="text-center">Calculadora de Nota Final</h2>
        <form id="notaForm">
            <div class="mb-3">
                <label for="nota1" class="form-label">Primer Parcial (máx. 30):</label>
                <input type="number" id="nota1" class="form-control" placeholder="Ingrese la nota del primer parcial" required>
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Segundo Parcial (máx. 30):</label>
                <input type="number" id="nota2" class="form-control" placeholder="Ingrese la nota del segundo parcial" required>
            </div>
            <div class="mb-3">
                <label for="nota3" class="form-label">Tercer Parcial (máx. 40):</label>
                <input type="number" id="nota3" class="form-control" placeholder="Ingrese la nota del tercer parcial" required>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="calcularNotaFinal()">Calcular Nota Final</button>
                <button type="reset" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap y SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
